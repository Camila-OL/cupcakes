<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <div class="area-int">

                    <img src="images/bolo branco.png" accesskey="images/bolo branco.png"/>

                    <img src="images/cobertura-rosa.png" accesskey="images/cobertura-rosa.png"/>

                </button>

                </button>

                <button accesskey="Capcake creme cereja">
                    <img src="images/bolo_inclinado-removebg-preview.png" accesskey="images/bolo_inclinado-removebg-preview.png"/>
                    <span>creme cereja</span>
                </button>

                <button accesskey="Capcake Barbie granulado">

                </button>

            <h2>🧁 carrinho 🧁</h2>

            </ul>
